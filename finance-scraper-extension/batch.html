<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>批量抓取配置 - 金融数据抓取器</title>
  <link rel="stylesheet" href="static/css/blue-gradient.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .card {
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select, input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    textarea {
      height: 150px;
      resize: vertical;
    }
    
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #e7e7e7;
    }
    
    .buttons {
      text-align: right;
      margin-top: 20px;
    }
    
    .buttons button {
      margin-left: 10px;
    }
    
    small {
      display: block;
      margin-top: 5px;
      color: #666;
    }
    
    #result {
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      word-wrap: break-word;
    }
    
    .info {
      background-color: #d9edf7;
      color: #31708f;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    
    .progress {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }
    
    .warning {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }
    
    /* 新增样式 */
    .batch-details {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .batch-details h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .batch-details ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .batch-details li {
      margin-bottom: 5px;
      font-size: 14px;
      word-break: break-all;
    }
    
    .batch-details .success {
      background-color: transparent;
      color: #3c763d;
      font-weight: bold;
    }
    
    .batch-details .error {
      background-color: transparent;
      color: #a94442;
      font-weight: bold;
    }
    
    .batch-details .progress {
      background-color: transparent;
      color: #8a6d3b;
      font-weight: bold;
    }
    
    .view-link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .view-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>批量抓取财务数据</h1>
  
  <div class="card">
    <div class="form-group">
      <label for="inputType">输入方式：</label>
      <select id="inputType">
        <option value="urls">直接输入URLs</option>
        <option value="csv">上传CSV文件</option>
      </select>
    </div>
    
    <div id="urlsInput" class="form-group">
      <label for="urls">输入网址（每行一个URL）：</label>
      <textarea id="urls" placeholder="https://example.com/finance/AAPL/income-statement
https://example.com/finance/MSFT/income-statement
https://example.com/finance/GOOG/income-statement"></textarea>
    </div>
    
    <div id="csvInput" class="form-group" style="display:none;">
      <label for="csvFile">上传包含URL和股票代码的CSV文件：</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <div class="form-group">
      <label for="dataTypes">要抓取的数据类型：</label>
      <select id="dataTypes" multiple>
        <option value="all" selected>全部数据</option>
        <option value="income" selected>利润表</option>
        <option value="balance" selected>资产负债表</option>
        <option value="cashflow" selected>现金流量表</option>
        <option value="ratios" selected>财务比率</option>
      </select>
      <small>按住Ctrl键可选择多个。选择"全部数据"会尝试抓取所有可用的财务表格。</small>
    </div>
    
    <div class="form-group">
      <label for="format">导出格式：</label>
      <select id="format">
        <option value="csv">CSV</option>
        <option value="excel">Excel</option>
        <option value="json">JSON</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="delay">网页间延迟（秒）：</label>
      <input type="number" id="delay" min="1" max="10" value="3">
    </div>
    
    <div class="buttons">
      <button id="cancelBtn" class="btn-secondary">取消</button>
      <button id="startBtn">开始抓取</button>
    </div>
  </div>
  
  <div id="result" style="display:none;"></div>
  
  <script src="batch.js"></script>
</body>
</html>
